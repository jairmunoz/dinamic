<div class="container" fxFlex="" fxLayout="column" novalidate>

  <form fxFlex="" fxLayout="row" fxLayoutGap="10px" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element" fxFlex="">
      <input matInput placeholder="Name of Course" formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-element" fxFlex="">
      <input matInput placeholder="Description of Course" formControlName="description">
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
      <button mat-raised-button color="accent">Search</button>
      <button type="button" mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
    </div>

  </form>




</div>
