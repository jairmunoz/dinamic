<div fxLayout="column" fxFlex="" fxFlexFill="">
<mat-list>
  <h3 mat-subheader>Courses</h3>
  <mat-list-item *ngFor="let course of courses">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{course.name}}</h4>
    <p mat-line> {{ course.description }} </p>
  </mat-list-item>
</mat-list>
</div>
